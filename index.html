<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

      <section class="jumbotron text-center">
          <div class="container">
            <h1 class="jumbotron-heading">Event Searcher</h1>
            <p class="lead text-muted">Find your next experience</p>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="category" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Category
              </button>
              <div class="dropdown-menu" aria-labelledby="category">
                <a class="dropdown-item" href="#">Mixology</a>
                <a class="dropdown-item" href="#">Concert</a>
                <a class="dropdown-item" href="#">Cooking</a>
                <a class="dropdown-item" href="#">Sports</a>
                <a class="dropdown-item" href="#">Paintball</a>
                <a class="dropdown-item" href="#">Go Kart</a>
              </div>
            </div>
            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="Dates" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dates
                </a>
                <div class="dropdown-menu" aria-labelledby="dates">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="price" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  $-$$$$
                </a>
                <div class="dropdown-menu" aria-labelledby="price">
                  <a class="dropdown-item" href="#"> Less than $50</a>
                  <a class="dropdown-item" href="#">Between $50-$100</a>
                  <a class="dropdown-item" href="#">Between $100-$200</a>
                  <a class="dropdown-item" href="#">Between $200-$500</a>
                  <a class="dropdown-item" href="#"> More Than $500</a>
                </div>
            </div>
            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="location" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Location
                </a>
                <div class="dropdown-menu" aria-labelledby="location">
                  <a class="dropdown-item" href="#">San Jose</a>
                  <a class="dropdown-item" href="#">San Mateo</a>
                  <a class="dropdown-item" href="#">San Francisco</a>
                  <a class="dropdown-item" href="#">Fremont</a>
                </div>
            </div>
          </div>
        </section>
    



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
