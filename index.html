<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!--<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" />-->
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />   <link rel="stylesheet" href="assets/css/app.css">
    <title>Event Searcher</title>
</head>

<body id="index">
<header>
    <h3 class="company-name">Event Searcher</h3>
    <ul>
        <li>
            <a href="index.html">Home</a>
        </li>
        <li>
            <a href="about.html">About Us</a>
        </li>
    </ul>
    <br>
    <br>
</header>
<section class="jumbotron text-center">
    <div class="col-md-12 container-2">
        <div class="container">
            <h2 class="jumbotron-heading">Find Your Next Experience</h2>
            <p class="lead text-muted">What type of event are you looking for?</p>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="category" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    Category
                </button>
                <div class="dropdown-menu" aria-labelledby="category">
                    <a class="dropdown-item catVal" href="#">Mixology</a>
                    <a class="dropdown-item catVal" href="#">Concert</a>
                    <a class="dropdown-item catVal" href="#">Cooking</a>
                    <a class="dropdown-item catVal" href="#">Sports</a>
                    <a class="dropdown-item catVal" href="#">Paintball</a>
                    <a class="dropdown-item catVal" href="#">Go Kart</a>
                </div>
            </div>

            <div class="dropdown date">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="Dates" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Dates
                </a>
                <div class="dropdown-menu" aria-labelledby="dates">
                    <div class="form-group">
                        <label for="start_date" id="startDateSearch">Date</label>
                        <input type="date" id="start_date" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class='searchContainer'>
                    <input id="query" type="text" placeholder='Enter Zip Code'></input>
                    <button id="search">GO</button>
                </div>
            </div>

        </div>
    </div>

    <div class="col-md-4 container-3">
        Weather Forecast
        <div id="weatherResults"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Please enter a valid zip code
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal done -->
</section>
<section class="events">
    <div class="container">
        <div class="row events-grid">
        </div>
    </div>
</section>
<div class="fixed-bottom" id="footer">
    <footer class="footer">
        <div class="container">
            <p> &copy; 2018 p1-csgs. All Rights Reserved. </p>

    </footer>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src='assets/js/app.js'></script>

</body>
</html>
