<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css"/>
    <title>Event Searcher</title>
</head>

<body id="index">
<header class="navbar">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ">
        <h2><a class="navbar-brand" href="#">Event Searcher</a><i class="fa fa-search"></i></h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarCollapse">
            <ul class="navbar-nav ml-auto justify-content-end">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<section class="jumbotron text-center">
    <div class="container-main col-md-12  justify-content-center">
        <h2 class="jumbotron-heading">Find Your Next Experience</h2>
        <p class="lead text-muted">What type of event are you looking for?</p>
        <div class="row justify-content-center">

            <div class="col-md-12 justify-content-center">
                <div class="form-inline mt-2 mt-md-0 justify-content-center">
                    <form class="form-inline mt-2 mt-md-0">
                        <!--Eventful categories-->
                        <div class="form-group mr-3" id="categories"></div>
                        <!--End Eventful categories-->
                        <div class="form-group mr-3 date">
                            <select class="custom-select" id="start_date">
                                <option selected value="Future">Future</option>
                                <option value="Past">Past</option>
                                <option  value="Today">Today</option>
                                <option value="Last Week">Last Week</option>
                                <option value="This WeeK">This WeeK</option>
                                <option value="Next WeeK">Next WeeK</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <div class='searchContainer'>
                                <input id="keywords" class="form-control mr-sm-2" type="text"
                                       placeholder="Enter keyboard" aria-label="Search">
                                <input id="location" class="form-control mr-sm-2" type="text"
                                       placeholder="Enter Zip Code" aria-label="Search">
                                <button id="search" class="btn btn-outline-success my-2 my-sm-0" type="submit">
                                    <i class="fa fa-search"></i> Search
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="row ">
                    <div class="col-md-12 container-4">
                        Weather Forecast
                        <div id="weatherResults"></div>
                    </div>
                </div>


                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Please enter a valid zip code
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal done -->

                <!--cards for events listed-->
</section>
<section class="events">
    <div class="container">
        <div class="loading fa-3x">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <div class="row events-grid">
        </div>
    </div>
</section>

</div>
